<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat con Voz</title>
  <link rel="stylesheet" href="hojadeestilo.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <!-- Cabecera con logos -->
      <div class="top-images">
        <img src="img/logo nuevo.png" alt="Asistente IA" class="logo-all" />
        <img src="img/rito.png" alt="Rito avatar" class="top-image" />
        <img src="img/logoproyecto.png" alt="logoletra" class="top-image"/>
      </div>

      <!-- Campo de entrada -->
      <input type="text" id="textInput" placeholder="Hazme una pregunta..." />

      <!-- Controles -->
      <div class="button-group">
        <button onclick="startRecognition()">üéô Hablar</button>
        </div>
        <button onclick="sendMessage()">üì© Enviar</button>
      </div>

      <!-- Zona de chat con avatar y bocadillos -->
      <div id="chatWindow" class="chat-window"></div>

      <!-- Escribiendo‚Ä¶ -->
      <div id="loadingDots" class="typing-dots" style="display:none;">
        <span></span><span></span><span></span>
      </div>

      <!-- Bot√≥n detener voz -->
      <div class="fila-derecha">
        <button id="btnDetenerVoz" class="boton-detener oculto" onclick="detenerVoz()">‚èπ Detener voz</button>
      </div>
    <footer>
      <p>
        &copy; 2025 Aranzadi La Ley. Todos los derechos reservados. |
        <a href="https://www.aranzadilaley.es/aviso-legal-ia.html" target="_blank" rel="noopener noreferrer">Aviso Legal</a>
      </p>
    </footer>
  </div>

  <!-- L√≥gica de voz + chat -->
  <script>
    // ===== Configura aqu√≠ las rutas de avatares =====
    const AVATAR_BOT_SRC  = "img/rito.png";  

    // ===== Web Speech API =====
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = SpeechRecognition ? new SpeechRecognition() : null;

    let micActivo = false;
    let reproducirVoz = true;
    let velocidad = 1;
    let vozSeleccionada = null;

    document.addEventListener('DOMContentLoaded', () => {
      if (recognition) {
        recognition.continuous = true;
        recognition.interimResults = false;
        recognition.lang = "es-ES";
        recognition.onresult = (event) => {
          const transcript = event.results[event.results.length - 1][0].transcript;
          const input = document.getElementById("textInput");
          input.value = input.value.trim() !== "" ? input.value + " " + transcript : transcript;
        };
        recognition.onerror = () => { micActivo = false; };
      }
      cargarVoces();
      window.speechSynthesis.onvoiceschanged = cargarVoces;

      // Mensaje de bienvenida del avatar
      addMessage("¬°Hola! Pod√©is llamarme Rito. ¬øEn qu√© te ayudo hoy?", "bot");
    });

    function toggleMenu() {
      const menu = document.getElementById("menuOpciones");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
    window.addEventListener("click", function (e) {
      const menu = document.getElementById("menuOpciones");
      const icon = document.querySelector(".icono-configuracion");
      if (menu && !menu.contains(e.target) && !icon.contains(e.target)) {
        menu.style.display = "none";
      }
    });

    function toggleVoz() {
      reproducirVoz = document.getElementById("toggleVoz").checked;
    }
    document.getElementById("velocidad").addEventListener("input", function () {
      velocidad = parseFloat(this.value);
      document.getElementById("velocidadValor").textContent = velocidad;
    });
    document.getElementById("idioma").addEventListener("change", function () {
      if (recognition) recognition.lang = this.value;
      document.getElementById("menuOpciones").style.display = "none";
    });

    function cargarVoces() {
      const voces = window.speechSynthesis.getVoices();
      const select = document.getElementById("selectVoz");
      select.innerHTML = "";
      const vocesFiltradas = voces.filter(v => v.lang.startsWith("es"));
      vocesFiltradas.forEach((voz, i) => {
        const opt = document.createElement("option");
        opt.value = i; opt.textContent = `${voz.name} (${voz.lang})`;
        select.appendChild(opt);
      });
      vozSeleccionada = vocesFiltradas[0] || null;
      select.onchange = () => { vozSeleccionada = vocesFiltradas[select.selectedIndex]; };
    }

    function startRecognition() {
      if (recognition && !micActivo) {
        document.getElementById("textInput").value = "";
        recognition.start();
        micActivo = true;
      }
    }

    async function sendMessage() {
      const inputValue = document.getElementById("textInput").value.trim();
      if (!inputValue) return;

      if (recognition && micActivo) {
        recognition.stop();
        micActivo = false;
      }

      addMessage(inputValue, "user");
      document.getElementById("loadingDots").style.display = "flex";

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: inputValue })
        });
        const data = await response.json();
        const respuestaTexto = data?.response
          ? (typeof data.response === "object"
              ? (data.response.message || data.response.content || JSON.stringify(data.response))
              : String(data.response))
          : "No se recibi√≥ una respuesta v√°lida.";

        addMessage(respuestaTexto, "bot");
        speak(respuestaTexto);

      } catch (e) {
        console.error(e);
        addMessage("No se pudo conectar con la IA.", "bot");
      } finally {
        document.getElementById("loadingDots").style.display = "none";
      }
    }

    function addMessage(text, sender) {
      const chatWindow = document.getElementById("chatWindow");

      const row = document.createElement("div");
      row.className = `message ${sender}`;

      // Avatar
      const avatar = document.createElement("img");
      avatar.className = "avatar";
      if (sender === "bot") {
        avatar.src = AVATAR_BOT_SRC;
        avatar.alt = "Rito";
      } else {
        if (AVATAR_USER_SRC) {
          avatar.src = AVATAR_USER_SRC;
          avatar.alt = "Usuario";
        } else {
          // fallback: circulito con emoji
          avatar.classList.add("avatar-fallback");
          avatar.alt = "Usuario";
          avatar.dataset.emoji = "üßë";
        }
      }

      // Bocadillo
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      // Si no hay imagen de usuario, renderiza fallback
      if (avatar.classList.contains("avatar-fallback")) {
        const fallback = document.createElement("div");
        fallback.className = "avatar-fallback-circle";
        fallback.textContent = avatar.dataset.emoji;
        row.appendChild(fallback);
      } else {
        row.appendChild(avatar);
      }
      row.appendChild(bubble);

      chatWindow.appendChild(row);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function speak(text) {
      if (!reproducirVoz || !('speechSynthesis' in window)) return;
      const synth = window.speechSynthesis;
      const utt = new SpeechSynthesisUtterance(text);
      utt.lang = recognition ? recognition.lang : "es-ES";
      utt.rate = velocidad;
      if (vozSeleccionada) utt.voice = vozSeleccionada;

      utt.onstart = mostrarBotonDetener;
      utt.onend = ocultarBotonDetener;
      synth.speak(utt);
    }

    function detenerVoz() {
      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
        ocultarBotonDetener();
      }
    }
    function mostrarBotonDetener() {
      document.getElementById("btnDetenerVoz").classList.remove("oculto");
    }
    function ocultarBotonDetener() {
      document.getElementById("btnDetenerVoz").classList.add("oculto");
    }
  </script>
</body>
</html>
