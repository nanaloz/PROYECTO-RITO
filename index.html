  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = SpeechRecognition ? new SpeechRecognition() : null;

    let micActivo = false;
    let reproducirVoz = true;
    let velocidad = 1;
    let vozSeleccionada = null;

    document.addEventListener('DOMContentLoaded', () => {
      if (recognition) {
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = "es-ES";
        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          document.getElementById("textInput").value = transcript;
        };
        recognition.onend = () => { micActivo = false; };
        recognition.onerror = (err) => { console.error('Error micrófono:', err); micActivo = false; };
      } else {
        console.warn("El navegador no soporta SpeechRecognition.");
      }

      cargarVoces();
      window.speechSynthesis.onvoiceschanged = cargarVoces;

      addComposeBubble();
    });

    function cargarVoces() {
      const voces = window.speechSynthesis.getVoices();
      vozSeleccionada = voces.find(v => v.lang.startsWith("es")) || null;
    }

    function startRecognition() {
      if (!recognition) {
        alert("Tu navegador no soporta reconocimiento de voz");
        return;
      }
      if (!micActivo) {
        micActivo = true;
        recognition.start();
      }
    }

    function detenerVoz() {
      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
        document.getElementById("btnDetenerVoz").classList.add("oculto");
      }
    }

    function speak(text) {
      if (!reproducirVoz || !('speechSynthesis' in window)) return;
      const utt = new SpeechSynthesisUtterance(text);
      utt.lang = "es-ES";
      utt.rate = velocidad;
      if (vozSeleccionada) utt.voice = vozSeleccionada;
      utt.onstart = () => document.getElementById("btnDetenerVoz").classList.remove("oculto");
      utt.onend   = () => document.getElementById("btnDetenerVoz").classList.add("oculto");
      window.speechSynthesis.speak(utt);
    }
